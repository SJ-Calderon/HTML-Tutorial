<!-- Defines this as a HTML document -->
<!DOCTYPE html>

<!-- Main tag necessary for all HTML documents -->
<html>
    <!-- Tag to hold all metadata for the page -->
    <head>
        <!-- charset defines the characters which can be used on the website -->
        <meta charset="UTF-8">

        <!-- Used to give a description which browsers can use for a preview, such as on a search engine -->
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- Tag to hold all the content for the page -->
    <body>
        <!-- Headers go from h1 (largest) to h6 (smallest) -->
        <h1>Tutorial Website</h1>

        <!-- <b> bolds text -->
        <p>This is a <b>paragraph</b>.</p>
        <!-- This adds a line break -->
        <br/>
        <!-- <i> italicizes text -->
        <p>This is <i>another <b>paragraph</b></i>.</p>
        <!-- This adds a horizontal line -->
        <hr/>
        <!-- <sub> creates a subscript -->
        <p>Formula for water: H<sub>2</sub>O</p>
        <!-- <sup> creates a superscript -->
        <p>10<sup>2</sup> = 100</p>
    </body>
</html>
