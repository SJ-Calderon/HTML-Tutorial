<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- The style attribute is used to insert CSS to the HTML object -->
    <body>
        <h1>Images</h1>

        <!-- <img> inserts an image found at the location specified by src -->
        <!-- Example of a local image -->
        <!-- width and height specify the aspect ratio -->
        <img width="150px" height="150px" src="Pictures/WoodElfFighterMan.png" alt="Wood Elf Fighter" />

        <br />

        <!-- Example of an image from the internet -->
        <!-- If only one (width/height) is shown, the other will automatically be calculated -->
        <img width="250" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Cat_in_tree03.jpg/500px-Cat_in_tree03.jpg" alt="Cat in a tree" />
    </body>
</html>
