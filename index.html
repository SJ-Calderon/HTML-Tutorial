<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- The style attribute is used to insert CSS to the HTML object -->
    <body>
        <h1>Videos</h1>

        <!-- Adds a video at the specified path in src -->
        <!-- This is an exampl of a local video -->
        <!-- controls inserts controls for the video (pause/play button, full screen button, etc) -->
        <!-- You can control the size with width/height -->
        <!-- You can control the initial image using poster -->
        <video src="" controls width="" poster="">No reference video</video>

        <!-- This allows you to embed a Youtube video into the website using iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QtC3Bo9B0yI?si=DfPkjPGj61YIGiLh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
