<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- The style attribute is used to insert CSS to the HTML object -->
    <body style="background-color: lightblue;">
        <h1>Style and Colors</h1>

        <!-- This background-color attribute will overwrite the one from the body for this object -->
        <p style="color:red; background-color: blue;">This paragraph is styled through basic CSS.</p>
    </body>
</html>
