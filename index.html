<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- The style attribute is used to insert CSS to the HTML object -->
    <body>
        <h1>Lists</h1>

        <h2>Recipe</h2>

        <!-- <ol> creates an ordered list (Numbered by default) -->
        <!-- type can be used to change the way the numbering generates -->
        <ol type="I">
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>

        <h2>Fruits</h2>

        <!-- <ul> creates an unordered list (bullet points by default) -->
        <ul>
            <!-- <li> specifies a single item in the list -->
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <!-- <dl> creates a description list -->
        <!-- This type of list allow you to describe the list items -->
        <dl>
            <!-- <dt> is equivalent to <li> for description lists -->
            <dt>Apples</dt>
            <!-- <dd> describes the <dt> element -->
            <dd>- They are red</dd>
        </dl>
    </body>
</html>
