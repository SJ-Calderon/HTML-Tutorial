<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description for the website">
        <title>Tutorial Website</title>
    </head>

    <!-- The style attribute is used to insert CSS to the HTML object -->
    <body>
        <h1>Links</h1>

        <!-- <a> creates a link to the URL specified by href -->
        <!-- The target attribute will specify where the link should open -->
        <!-- _blank specifies that this should open in a new tab -->
        <p><a href="https://www.google.com" target="_blank">Google's Homepage</a></p>

        <!-- Links can be used to navigate to other pages or to other types of files -->
        <!-- If the file is not in the same directory, the relative path must be specified -->
        <a href="page2.html">Page2</a>
        <a href="AdditionalPages/page3.html">Page3</a>
        <a href="Pictures/WoodElfFighterMan.png">DnD Character</a>
    </body>
</html>
